<html>

<head>
	<link rel="stylesheet" type="text/css" href="options.css">
	<link rel="stylesheet" type="text/css" href="lib/slick-default-theme.css">
	<link rel="stylesheet" type="text/css" href="lib/slick.grid.css">
	<script src="options.bundle.js"></script>
	<title>Tab Close Gold - Options</title>
</head>

<body>
	<div id="main" class="center">
		<div id="header">
			<img src="icon128.png" height="64" width="64" class="float-left" alt="Gold Team Rules!" />
			<span id="title">Tab Close Gold - Options</span>
		</div>
		<div class="float-left">
			<b style="font-size: 18px; padding-left: 3px; top: 2px; position: relative;">*</b>
			<span class="select-none"> = wild card. Example: </span><span>face*.com</span>
		</div>
		<div id="main-grid">
		</div>
		<div id="footer">
			<div class="float-left">
				<div class="flex-container" style="display: none;" id="super-secret-admin-panel">
					<!-- We use local storage for logs so we can't allow people to switch between local and cloud storage for now -->
					<span class="flex-item" style="padding-top: 5px; padding-right: 5px;">Options Storage: </span>
					<select id="storage-dropdown" class="flex-item" name="storage_option">
						<option value="Cloud">Cloud</option>
						<option value="Local">Local</option>
					</select>
					<span class="flex-item" id="storage-switch-message"></span>
				</div>
				<div class="flex-container" style="margin-top: 5px;">
					<span>Storage usage: </span>
					<progress id="storage-usage-progress-bar" value="0" max="100" class="flex-item"
						style="margin-left: 5px;"></progress>
					<span id="storage-usage-percentage-text" class="flex-item" style="margin-left: 5px;">0%</span>
				</div>
			</div>
			<div class="float-right">
				<button id="system-settings-button"><img src="./images/gear-icon.png"> System Settings</button>
			</div>
		</div>
		<div id="configFooter" class="d-none">
			<textarea id="configTextArea" style="resize: vertical; width: 100%; margin-bottom: 10px;" rows="5"
				autocomplete="off" placeholder="Export will be shown here.
Import will read from here."></textarea>
			<input type="button" value="Export Configuration" id="exportConfig" style="height: 30px;"
				class="float-left" />
			<input type="button" value="Import Additional Configuration" id="importConfig" style="height: 30px;"
				class="float-right" />
			<div style="clear:both;"></div>
		</div>
	</div>
</body>

</html>
